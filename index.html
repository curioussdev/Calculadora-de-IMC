<main>

            <label>Nome:</label>

        </div>
        
        <div class="input">
        <label>Altura:</label>
        <input type="text" id="altura">
        </div>

        <div class="input">
            <label>Peso:</label>
            <input type="number" id="peso">
        </div>

        <button class="btn" id="calcular">Calcular</button>


        <div class="result" id="resultado"></div>
    </div>
